<mat-spinner *ngIf="isLoading"></mat-spinner>
<div  *ngIf="purchases.length > 0 && !isLoading" class="welcome">Welcome to your purchases Page  </div>
<mat-accordion multi="true" *ngIf="purchases.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let purchase of purchases">
    <mat-expansion-panel-header>    
      {{ purchase.name }} 
    </mat-expansion-panel-header>
    <div class="purchase-image">
      <img [src]="purchase.imagePath" [alt]="purchase.name">
    </div>
    <p>{{ purchase.status }}</p>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPurchases" [pageSize]="purchasesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="purchases.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="purchases.length <= 0 && !isLoading"> there is No Purchases   
    <a mat-raised-button color="accent" routerLink="" routerLinkActive="mat-accent">Buy a Product Now</a>
</p>
