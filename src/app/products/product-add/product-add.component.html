<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Product Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a product Name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="category" placeholder="Product Category">
      <mat-error *ngIf="form.get('category').invalid">Please enter a product category.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" min= "1" formControlName="price" placeholder="Product Price">
        <mat-error *ngIf="form.get('price').invalid">Please enter a valid product Price.</mat-error>
      </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.name">
    </div>
    <mat-form-field>
      <select Value formControlName="status" matNativeControl required placeholder="Select Status">
        <option value="new">New</option>
        <option value="Used">Used</option>
      </select>
      <mat-error *ngIf="form.get('status').invalid">Please enter a product status New or Old.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="descripition" placeholder="Product Descripition"></textarea>
      <mat-error *ngIf="form.get('descripition').invalid">Please enter a product descripition.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save product</button>
  </form>
</mat-card>
