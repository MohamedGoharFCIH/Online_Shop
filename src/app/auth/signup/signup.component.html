<mat-card>
    <mat-spinner *ngIf = "isLoading"> </mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm"  *ngIf="!isLoading">

        <mat-form-field>
            <input matInput name="name" ngModel type="text" placeholder="Name" #NameInput="ngModel" required>
              <mat-error *ngIf="NameInput.invalid"> Pleas Enter a Valid Name.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid"> Pleas Enter a Valid Email.</mat-error>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid"> Pleas Enter a Valid Password.</mat-error>
        </mat-form-field>
        
      <button mat-raised-button color="accent" type="submit">Signup</button>
    </form>
  
  </mat-card>
